<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <title>Diploma_Project</title>
    </head>
    <body class="page">
        <header class="header" id="header">
            <div class="header__wrapp">
                <div class="row header__row">
                    <nav class="col-4 col-xl-4 col-lg-4 col-md-2 menu">
                        <input class="menu__input" hidden aria-hidden="true" type="checkbox" id="menuBtn">
                        <label class="menu__btn" aria-label="button menu" for="menuBtn">
                            <span class="menu__btn-line"></span>
                        </label>
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#home" class="menu__link" name="home">
                                    <span class="menu__link-text">Home</span>
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#search" class="menu__link" name="search">
                                    <span class="menu__link-text">Search</span>
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#footer" class="menu__link" name="contact">
                                    <span class="menu__link-text">Contact</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="col-4 col-xl-4 col-lg-4 col-md-5 logo">
                        <a href="#header" class="logo__link">
                            <span class="logo__text">GiFiS</span>
                        </a>
                    </div>
                    <div class="col-4 col-xl-4 col-lg-4 col-md-5 header__login">
                        <a class="header__login-link" id="header__login-link">
                            LOGIN
                        </a>
                        <a class="header__login-link header__login-exit-link hidden" href="">
                            LOG OUT
                        </a>
                        <div class="header__login-arrow hidden">
                            <div class="header__login-psevdo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="home" id="home">
                <div class="container home__wrapp">
                    <div class="home__content">
                        <h2 class="home__title-large">GIFs FOR EVERY TASTE</h2>
                        <div class="home__gifs"></div>
                    </div>
                </div>
                <div class="search" id="search">
                    <div class="search__container-wrapp hidden__none visible search__noFixed">
                        <div class="container search__wrapp">
                            <div class="arrow__back hidden__none">
                                <a href="#home" class="arrow__back-link"></a>
                            </div>
                            <form class="col-12 search__form" id="search__form" action="" method="GET">
                                <input class="search__input" type="text" value="" placeholder="Search for GIFs"
                                    name="search__input">
                                <button class="search__btn" type="submit">
                                    <img class="search__btn-img" src="./image/search.png" alt="">
                                    <span class="search__btn-text">SEARCH</span>
                                </button>
                            </form>
                            <div class="search__history"></div>
                        </div>
                    </div>
                </div>
                <div class="popUp popUp__hidden">
                    <div class="popUp__wrapp">
                        <div class="popUp__content register popUp__hidden">
                            <div class="popUp__container ">
                                <strong class="invalidReg"></strong>
                                <h2 class="popUp__title">New account</h2>
                                <form action="" class="popUp__form form__register">
                                    <input class="popUp__login" type="text" name="popUp__Reg-login"
                                        placeholder="Username">
                                    <input class="popUp__password" type="password" name="popUp__Reg-password"
                                        placeholder="Password">
                                    <button class="popUp__btn" type="submit">Register</button>
                                </form>
                                <div class="popUp__close">
                                    <div class="popUp__close-btn"></div>
                                </div>
                            </div>
                        </div>
                        <div class="popUp__content logIn">
                            <div class="popUp__container ">
                                <strong class="invalid"></strong>
                                <h2 class="popUp__title">Welcome</h2>
                                <form action="" class="popUp__form form__logIn">
                                    <input class="popUp__login" type="text" name="popUp__Log-login"
                                        placeholder="Username">
                                    <input class="popUp__password" type="password" name="popUp__Log-password"
                                        placeholder="Password">
                                    <button class="popUp__btn" type="submit">Login</button>
                                    <a href="#" class="popUp__link">Create new account</a>
                                </form>
                                <div class="popUp__close">
                                    <div class="popUp__close-btn"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content hidden__none visible" id="content">
                <div class="content__gifPop hidden__none">
                    <img src="" alt="" class="content__gifPop-img">
                </div>
                <div class="content__openGif" id="content__openGif"></div>
                <div class="container content__wrapp">
                    <div class="content__list"></div>
                </div>
                <div class="spiner" id="spiner">
                    <div class="container spiner__list spiner__list">
                        <div class="item-1"></div>
                        <div class="item-2"></div>
                        <div class="item-3"></div>
                        <div class="item-4"></div>
                        <div class="item-5"></div>
                    </div>
                </div>
            </section>
        </main>

                <div class="row">

                            <a href="" class="footer__link"><span class="footer__text"> Return Policy</span></a>
                        </div>
                    </div>

                        <a href="#home" class="footer__logo"><span class="footer__logo-text">GiFiS</span></a>
                        <ul class="footer__social">

                                            class=""></path>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-4 col-md-12">
                        <div class="footer__sides">
                            <a href="" class="footer__link"><span class="footer__text">SHIPPING INFO</span></a>
                            <a href="" class="footer__link"><span class="footer__text"> RETURNS / EXCHANGES</span></a>
                            <a href="" class="footer__link"><span class="footer__text"> CONTACT</span></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="footer__form-wrapp">
                            <h2 class="footer__form-title">
                                Subscribe to Newsletter
                            </h2>
                            <form action="" class="footer__form" method="GET">
                                <input class="footer__form-input" type="email" name="" placeholder="Email">
                                <button type="submit" class="footer__form-btn">
                                    <span class="footer__form-btn-psevdo-wrapp">
                                        <span class="footer__form-btn-psevdo">
                                        </span>

                                </button>
                            </form>

            </div>
        </footer>

</html>
